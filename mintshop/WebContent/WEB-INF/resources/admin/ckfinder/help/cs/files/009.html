<h1>
    Tlačítko Nápověda</h1>
<p>
    Tlačítko <strong>Nápověda (Help)</strong> je dostupné v <strong>
    <a href="005.html">Panelu nástrojů</a></strong> ve všech zobrazení CKFinder. Když na něj kliknete,
